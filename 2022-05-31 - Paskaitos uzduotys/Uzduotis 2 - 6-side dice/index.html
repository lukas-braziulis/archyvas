  <body>
    <!-- Dice: 1 value -->
    <div class="border dot-1">
      <div class="dot"></div>

    <p></p>
    <!-- Dice: 2 value -->
    <div class="border display-flex dice-2">
      <div class="dot dot-2-1"></div>

    </div>
    <p></p>

    </div>
    <p></p>

    <div class="border display-flex flex-column dice-4">
      <div class="display-flex flex-row dice-4-a">
        <div class="dot dice-4-1"></div>

      <div class="display-flex flex-row dice-4-a">
        <div class="dot dice-4-1"></div>
        <div class="dot dice-4-2"></div>
        <div class="dot dice-4-2"></div>
      </div>
      <div class="display-flex flex-row dice-4-a">
        <div class="dot dice-4-3"></div>
        <div class="dot dice-4-4"></div>
        <div class="dot dice-4-4"></div>
      </div>
    </div>
